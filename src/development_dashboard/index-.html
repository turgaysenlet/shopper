<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Development Dashboard</title>
    <!-- Import Materialize CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header center-align">Development Dashboard</div>
        <div class="grid-container">
            <div class="card dark-card">
                <div class="card-content">
                    <span class="card-title">Robot Status</span>
                    <iframe src="http://localhost:8001/product/850251004087" class="webview"></iframe>
                </div>
            </div>
            <div class="card dark-card">
                <div class="card-content">
                    <span class="card-title">Robot Map</span>
                    <iframe src="https://keep.google.com" class="webview"></iframe>
                </div>
            </div>
            <div class="card dark-card">
                <div class="card-content">
                    <span class="card-title">Map</span>
                    <iframe src="https://keep.google.com/#LIST/1Y8hqswo6aciyKXF3qcHMBCdn5UQ9eLNFpXZ2gzGiGHhkpeqKsqLFEwMjyHRySNs" class="webview"></iframe>
                </div>
            </div>
            <div class="card dark-card">
                <div class="card-content">
                    <span class="card-title">Person Follow</span>
                    <iframe src="http://localhost:8001/product/850251004087" class="webview"></iframe>
                </div>
            </div>
            <div class="card dark-card">
                <div class="card-content">
                    <span class="card-title">Product Scan</span>
                    <iframe src="http://localhost:8002" class="webview" allow="camera"></iframe>
                </div>
            </div>

            <div class="card dark-card">
                <div class="card-content">
                    <span class="card-title">Product Lookup</span>
                    <iframe src="http://localhost:8001/product/850251004087" class="webview"></iframe>
                </div>
            </div>
            <div class="card dark-card">
                <div class="card-content">
                    <span class="card-title">Shopping List</span>
                    <iframe src="http://localhost:8001/product/850251004087" class="webview"></iframe>
                </div>
            </div>
        </div>
    </div>

    <!-- Import Materialize JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
